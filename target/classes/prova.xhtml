<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<style></style>
</h:head>
<h:body>

	<h:form>

		<p:panel
			header="Aluno: #{correcaoProvaBean.resultados.nomeAluno} - Prova: #{correcaoProvaBean.numeroProva}">
			<h:panelGrid columns="2">

				<h:button value="fechar sem salvar"></h:button>
				<h:button value="Salvar e carregar próxima prova"></h:button>

			</h:panelGrid>
		</p:panel>

		<p:panel header="Questões">

			<h:panelGrid columns="4">

				<h:graphicImage value="${correcaoProvaBean.imageBase64_1}"
					width="310px" />
				<h:graphicImage value="${correcaoProvaBean.imageBase64_2}"
					width="310px" />
				<h:graphicImage value="${correcaoProvaBean.imageBase64_3}"
					width="310px" />
				<h:graphicImage value="${correcaoProvaBean.imageBase64_4}"
					width="310px" />

				<ui:repeat var="q" value="#{correcaoProvaBean.listaQuestoes}"
					varStatus="status">

					<input type="checkbox" id="chk11#{q}"
						checked="#{correcaoProvaBean.opcao(1,q,1)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk12#{q}"
						checked="#{correcaoProvaBean.opcao(1,q,2)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk13#{q}"
						checked="#{correcaoProvaBean.opcao(1,q,3)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk14#{q}"
						checked="#{correcaoProvaBean.opcao(1,q,4)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk15#{q}"
						checked="#{correcaoProvaBean.opcao(1,q,5)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<label
						style="font-size: smaller; color: red; display: #{correcaoProvaBean.opcaoDM(1, q)">DM</label>
					<label
						style="font-size: smaller; color: red; display: #{correcaoProvaBean.opcaoSM(1, q)">SM</label>

					<input type="checkbox" id="chk21#{q}"
						checked="#{correcaoProvaBean.opcao(2,q,1)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk22#{q}"
						checked="#{correcaoProvaBean.opcao(2,q,2)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk23#{q}"
						checked="#{correcaoProvaBean.opcao(2,q,3)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk24#{q}"
						checked="#{correcaoProvaBean.opcao(2,q,4)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk25#{q}"
						checked="#{correcaoProvaBean.opcao(2,q,5)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<label
						style="font-size: smaller; color: red; display: #{correcaoProvaBean.opcaoDM(2, q)">DM</label>
					<label
						style="font-size: smaller; color: red; display: #{correcaoProvaBean.opcaoSM(2, q)">SM</label>

					<input type="checkbox" id="chk31#{q}"
						checked="#{correcaoProvaBean.opcao(3,q,1)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk32#{q}"
						checked="#{correcaoProvaBean.opcao(3,q,2)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk33#{q}"
						checked="#{correcaoProvaBean.opcao(3,q,3)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk34#{q}"
						checked="#{correcaoProvaBean.opcao(3,q,4)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk35#{q}"
						checked="#{correcaoProvaBean.opcao(3,q,5)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<label
						style="font-size: smaller; color: red; display: #{correcaoProvaBean.opcaoDM(3, q)">DM</label>
					<label
						style="font-size: smaller; color: red; display: #{correcaoProvaBean.opcaoSM(3, q)">SM</label>

					<input type="checkbox" id="chk41#{q}"
						checked="#{correcaoProvaBean.opcao(4,q,1)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk42#{q}"
						checked="#{correcaoProvaBean.opcao(4,q,2)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk43#{q}"
						checked="#{correcaoProvaBean.opcao(4,q,3)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk44#{q}"
						checked="#{correcaoProvaBean.opcao(4,q,4)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<input type="checkbox" id="chk45#{q}"
						checked="#{correcaoProvaBean.opcao(4,q,5)}"
						style="position: absolute; top: #{correcaoProvaBean.linha+(q*correcaoProvaBean.incremento)" />
					<label
						style="font-size: smaller; color: red; display: #{correcaoProvaBean.opcaoDM(4, q)">DM</label>
					<label
						style="font-size: smaller; color: red; display: #{correcaoProvaBean.opcaoSM(4, q)">SM</label>

				</ui:repeat>

			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>
</html>
